<html>
    <head>
        <script src='jquery-3.4.1.min.js'></script>
        <script src='config.js'></script>
        <script src='login.js'></script>
        <link rel="stylesheet" type="text/css" href="login.css" />
    </head>
    <body>
        <div class='container'>
            <div class="header" style="text-align:center">
                <div class='header-title'><span>Sign In<br/>Kebalen Tools</span></div>
                <img src="icon.png" width="80" height="80"></img>
            </div>
            <div class="box-body">
                <div class="form-group">
                    <input type="text" name="username" placeholder="Username" value="demo123"/>
                </div>
                <div class="form-group">
                    <input type="password" id="password" name="password" placeholder="Password" value="demo123"/>
                </div>
                <div class="form-group" style="text-align: center">
                    <button type="button" class="btn-login" name="button_logion">SIGN IN</button>
                    <img class="loading-button"  style="display: none;"  src="images/loading.gif" width="30"/>
                </div>
                <div class="form-error">
                    
                </div>
                <div class="form-group forgot-wrapper">
                    <a class="forgot_password" href="#">Forgot Password</a>
                </div>
            </div>
        </div>
    </body>
</html>
